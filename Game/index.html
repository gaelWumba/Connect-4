<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@700&family=Poppins:wght@600;700&family=Space+Mono&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">

    <script src="http://www.w3schools.com/lib/w3data.js"></script>

    <link rel="stylesheet" href="scss/style.css">
    <title>Connect 4</title>
</head>

<body>
    <header>
        Connect 4
    </header>
    <main>
        <div w3-include-html="sections/players.html"></div>
        <!-- <div w3-include-html="sections/scores.html"></div> -->
        <article>
            <div id="myCanvas"></div>
        </article>
    </main>

    <footer>
        <div id="mySettings" class="mySettings">
            <span class="closebtn" onclick="closeSettings()"><i class="fa-solid fa-xmark"></i></span>
            <div class="bgcGrille">
                <div class="grilleColor bgCouleur0"></div>
                <div class="grilleColor bgCouleur1"></div>
                <div class="grilleColor bgCouleur2"></div>
                <div class="grilleColor bgCouleur3"></div>
                <div class="grilleColor bgCouleur4"></div>
                <div class="grilleColor bgCouleur5"></div>
                <div class="grilleColor bgCouleur6"></div>
                <div class="grilleColor bgCouleur7"></div>
                <div class="grilleColor bgCouleur8"></div>
            </div>
            <!-- <input id="rows" type="text">
            <input id="cols" type="text"> -->
            <div class="settingGrille">
                <div id="myCanvasSettings" class="settCanvs"></div>
            </div>
        </div>

        <div id="mySidenav" class="sidenav">
            <span class="closebtn" onclick="closeNav()"><i class="fa-solid fa-xmark"></i></span>
            <span onclick="openSettigns()"><i class="fa-solid fa-puzzle-piece fss"></i></span>
            <span><i class="fa-solid fa-cart-shopping fss"></i></span>
            <span><i class="fa-solid fa-music fss"></i></span>
        </div>

        <button class="reset" id="reset">Reset la grille</button>
        <button class="reset" id="resetScore">Reset le score</button>
        
        <div class="settings">
            <span onclick="openNav()"><i class="fa-solid fa-gear fs"></i></span>
        </div>
    </footer>

    <script src="scripts/game.js"></script>
    <script src="settings/gameSettings.js"></script>
    <script src="settings/settings.js"></script>
</body>

</html>
